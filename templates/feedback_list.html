{% extends 'index.html' %}

{% block postlist %}
<div>
    {% for post in posts %}
    <div class="card my-4">
        <div class="card-body">
            <h5 class="card_title text-info">
                {{post.title}}
            </h5>
            <h6 class="card-subtitle md-2 text-muted">by <a href="/users/{{post.username}}">{{post.username}}</a></h6>
            <p class="card-text">{{post.content}}</p>
            {% if session['user_id'] == post.username %}
            <div>
                <span><a href="/feedback/{{post.id}}/update">Edit</a></span>
                <span>
                    <form style="display:inline;" action="/feedback/{{post.id}}/delete" method="POST">
                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                    </form>
                </span>
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
